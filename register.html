<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border d-flex justify-content-center align-items-center rounded-5 p-3 shadow box-area" style="min-height: 100%;">
                <div class="row align-items-center">
                    <div class="headertext mb-4"> 
                        <h2 class ="headertext-h2">Register</h2>

                    </div>
                    <!--phan username-->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder=" Username " >
                    </div>
                    <!--phan gmail-->
                    <div class="input-group mb-3">   
                        <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Gmail" >
                    </div>
                    <!-- phan phone number-->
                    <div class="input-group mb-3">   
                        <input type="tel" class="form-control form-control-lg bg-light fs-6" placeholder="Phone number" >
                    </div>
                   <!-- phan enter password-->
                    <div class ="input-group mb-3 d-flex">
                        
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder=" Enter password">
                
                    </div>
                    <div class ="input-group mb-1 d-flex">
                        
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder=" Confirm password">
                
                    </div>
                    <!--check box-->
                    <div class="input-group mb-3 d-flex">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formcheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small style="color:black">Remember me</small></label>
                        </div>
                    </div>
                    <!--register-->
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 align-items-center mb-2 fs-6">Register</button>
                        <div class="register d-flex justify-content-right">
                            <small> <a href="index.html" class="link-danger link-offset-2 link-underline-opacity-500 fw-bolder link-underline-opacity-100-hover"> Already have an account?</a></small>
                        </div>
                       </div>
                      
                </div>
                
            
        </div>
    </div>

    
</body>
</html>
