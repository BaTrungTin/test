<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arizonia&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border d-flex justify-content-center align-items-center rounded-5 p-3 shadow box-area" style="min-height: 100%;">
            <div class="col-md-12 d-flex justify-content-center right-box">
                <div class="row align-items-center">
                    <form>
                        <div class="headertext mb-4 fs-9"> 
                            <h2 style="font-family:Arizonia">Welcome !</h2>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-light">&#128100;</span>
                            <input type="text" name="username" class="form-control form-control-lg bg-light fs-6" placeholder="&#128031; Username &#128031;" required>
                        </div>
                        <div class="input-group mb-1 d-flex">
                            <span class="input-group-text bg-light">&#128274;</span>
                            <input type="password" name="password" class="form-control form-control-lg bg-light fs-6" placeholder="Enter password" required>
                        </div>
                        <div class="input-group mb-3 d-flex justify-content">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formcheck">
                                <label for="formcheck" class="form-check-label text-secondary">
                                    <small style="color:black">Remember me</small>
                                </label>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Log in</button>
                        </div>
                        <div class="input-group d-flex">
                            <div class="register">
                                <small style="font-weight: 500;">Don't have an account? <a href="register.html" class="link-danger link-offset-2 link-underline-opacity-500 fw-bolder link-underline-opacity-100-hover">Register</a></small>
                            </div>
                            <div class="forgot d-flex justify-content-right mt-2">
                                <small><a href="#" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" style="font-weight: bolder;">Forgot your account?</a></small>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    
</body>
</html>
